<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Students</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/university/css/styles.css">
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<!-- подключаемый файл хранит таблицу стилей (CSS) -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">

<!-- jquery -->
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<!-- datatable - Плагин формы jquery-->
<link rel="stylesheet"
	href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
<script type="text/javascript"
	src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>

<style>
.message {
	position: absolute;
	top: 10%;
	left: 2%;
}
</style>
</head>
<body>
	<div class="bg">
		<div id="nav-placeholder"></div>
		<script>
			$(function() {
				$("#nav-placeholder").load("/university/navbar/navbar.html");
			});
		</script>

		<div class="message" th:if="${message}">
			<p th:text="${message}">success message</p>
		</div>

		<div class="table-responsive">
			<h1>The students of Hogwarts:</h1>
			<br>
			<table id="university" class="table table-striped"
				style="width: 100%">
				<thead>
					<tr>
						<th>Id</th>
						<th>First name</th>
						<th>Last name</th>
						<th>Group</th>
						<th>View</th>
						<th>Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="student:${students}">
						<td th:text="${student.getId()} + '.'" />
						<td th:text="${student.getFirstName()}" />
						<td th:text="${student.getLastName()}" />
						<td th:text="${student.getGroupID()}" />
						<td><a href="#" th:href="@{/students/} + ${student.getId()}"><button
									class="button_view">View</button></a></td>
						<td><a href="#"
							th:href="@{/students/delete/} + ${student.getId()}"><button
									class="button_delete">Delete</button></a></td>
					</tr>
				</tbody>
			</table>
			<div class="div_button_new">
				<a th:href="@{students/new}"><button class="button_new">New</button></a>
			</div>
		</div>

		<script>
			$(document).ready(function() {
				$('#university').DataTable();
			});
		</script>
	</div>
</body>
</html>
