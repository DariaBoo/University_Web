<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<style>
.login_form {
    position: absolute;
    top: 35%;
    left: 40%;
}
.message {
    position: absolute;
    top: 10%;
    left: 10%;
}
</style>
</head>
<body>
    <div class="message" th:if="${message}">
            <p th:text="${message}">error message</p>
    </div>
<div class="login_form">    
<form th:action="@{/login}" method="post" style="max-width: 400px; margin: 0 auto;">
    <h2>Login</h2>             
    <table>
        <tr>
            <td>Username: </td>
            <td><input type="username" name="username" required /></td>
        </tr>
        <tr>
            <td>Password: </td>
            <td><input type="password" name="password" required /></td>
        </tr>
        <tr><td>&nbsp;</td></tr>
        <tr>
            <td colspan="2" align="center"><input type="submit" value="Login" /></td>
        </tr>
    </table>
</form>
</div>
</body>
</html>
